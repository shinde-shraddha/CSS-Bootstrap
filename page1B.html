<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./page1B.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text-center rounded-top header d-flex row">
            <div class="text-start col-sm-2 ">
                <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #c22424;"></i>
                <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #fff04d;"></i>
                <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #1fff4b;"></i>
            </div>
            <div class="col-sm-10 text-start">
                <i class="fa-solid fa-magnifying-glass fa-2xs pl-5 search position-absolute" style="color:#abacad"></i>
                <input type="text" placeholder="search or enter"
                    class="input h-50 my-1 w-50 rounded-1 border-0 text-center">
                <i class="fa-solid fa-rotate-right fa-2xs position-absolute refersh" style="color: #c1c1c3;"></i>
            </div>
            <i class="fa-solid fa-square-plus fa-sm text-end" style="color: #949494;margin:-5px 8px"></i>

        </div>
        <div class="main rounded-bottom pt-2 shadow-lg">
            <div class="row inner">
                <div class="col-sm-6 mt-3 m-0 p-0 text-light">
                    <img src="./images/card1.jpg" class=" rounded-start w-100 ">
                    <div class="">
                        <p class="txt1 h4 text-capitalize">bring your music along</p>
                        <p class="txt fw-bold mt-2"> try Unlimited</p>
                        <p class="txt text-end mt-4"><strong
                                style="font-size: 25px;letter-spacing: -1px;">$9.99</strong><small
                                style="font-size: 15px;font-weight: bold;word-spacing: -4px;"> / Month</small></p>
                    </div>

                </div>
                <div class="col-sm-6 bg-light mt-3 rounded-end" style="height:550px">
                    <p class="h4 mt-4 text-center">Registration Form</p>
                    <div class="info">
                        <div class="title">Full Name:</div>
                        <input type="text" placeholder="ex:lindscy wilson" class="w-100 mt-2">
                        <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                    </div>

                    <div class="info">
                        <div class="title ">Your Email:</div>
                        <input class="w-100 mt-2" type="email">
                    </div>
                    <div class="info">
                        <div class="title ">Password:</div>
                        <input class="w-100 mt-2" type="password">
                        <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                    </div>
                    <div class="info">
                        <div class="title ">Confirm Password:</div>
                        <input class="w-100 mt-2" type="password">
                        <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                    </div>

                    <div class="terms d-flex mt-3">
                        <input class="" type="checkbox">
                        <p class="m-2">By Signing up, you agree to the <a href="https://www.google.com">Play term of
                                Service</a></p>
                    </div>

                    <button class="btn btn-primary w-50 mt-2 fw-bold">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
