<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./page2B.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="header fw-bold">Company Name</div>

        <div class="row ">
            <div class="col-6 pt-3 p-3  crd">
                <img src="./images/card2.jpg" class=" w-75 ">
                <h6 class="fs-2 offset-1 mb-3">Create an Account</h6>
                <p class="fst-italic offset-1 content">Create a minimal registration page using Bootstrap 4 </p>
                <p class="fst-italic offset-1 content">HTML for elements </p>
                <p class="fst-italic offset-1 content">Snippet By Bootstrapious</p>

            </div>

            <div class="col-sm-6 p-4 mt-4 crd">
                <div class="name row-sm d-flex">
                    <div>
                        <i class="fa-solid fa-user col-sm-6 " style="color: #a8aaad;margin: 7px 0px 0px 5px;
                        position: absolute;"></i>
                        <input type="text" placeholder="First Name " class=" col-sm-5 text-center" style="width:140px">
                    </div>

                    <div>
                        <i class="fa-solid fa-user col-sm-6"
                            style="color: #a8aaad;margin:7px 0px 0px 20px;position: absolute;"></i>
                        <input type="text" placeholder="Last Name " class="col-sm-5 mx-3 text-center"
                            style="width:135px">
                    </div>
                </div>

                <div class="">
                    <div>
                        <div>
                            <i class="fa-solid fa-envelope "
                                style="color:#a8aaad;margin:25px 0px 0px 10px;position: absolute;"></i>
                            <input type="email" placeholder="Email Address" class="email mt-3 px-5">
                        </div>
                        <div>
                            <i class="fa-solid fa-square-phone "
                                style="color: #a8aaad;margin:15px 0px 0px 10px;position:absolute"></i>
                            <p style="margin:10px 0px 0px 50px;position: absolute;color:gray">+</p><input type="number"
                                style="width:100px;padding-left:60px;color:gray">
                            <input type="text" placeholder="Phone Number"
                                style="width:64%;margin-left:-5px; margin-top: 10px;">
                        </div>

                        <div>
                            <i class="fa-solid fa-circle-info "
                                style="color: #a8aaad;position:absolute;margin:25px 06px"></i>
                            <input type="text" placeholder="Choose your job"
                                style="width:97%;margin-top:15px;padding-left: 40px;">
                        </div>

                        <div class="row mt-3">
                            <div class="col-6">
                                <i class="fa-solid fa-lock mt-2 mx-2" style="color:#a8aaad;position: absolute;"></i>
                                <input type="password" placeholder="Password" id="pass" class="text-center"
                                    style="width:120px;">
                            </div>

                            <div class="col-6">
                                <i class="fa-solid fa-lock fa-sm mt-3 text-start"
                                    style="color:#a8aaad;position: absolute; margin-left:-20px"></i>
                                <input type="password" placeholder="Confirm Password" id="pass"
                                    class="text-center h-100  px-4"
                                    style="font-size:10px;width:160px;margin-left:-30px">
                            </div>
                        </div>

                        <div>
                            <div>
                                <button class="border-0 rounded mt-3 text-light"
                                    style="width:97%;background-color: rgb(10, 125, 207);height: 32px;">Create your
                                    account</button>
                                <h6 class="mt-1 text-center ">OR</h6>
                            </div>

                            <div>
                                <i class="fa-brands fa-facebook-f mt-2 ms-5 text-light" style="position: absolute;"></i>
                                <button class="border-0 rounded my-0 text-light"
                                    style="width:97%;background-color: rgb(24, 89, 135);height: 30px;">Continue with
                                    facebook</button>
                            </div>

                            <div>
                                <i class="fa-brands fa-twitter mt-3 ms-5 text-light" style="position: absolute;"></i>
                                <button class="border-0 rounded text-light my-2"
                                    style="width:97%;background-color: rgb(22, 158, 255);height: 32px;">Continue with
                                    twitter</button>
                            </div>

                            <p style="color: gray; text-align: center;font-size:15px">Already Registered <a
                                    href="https://WWW.google.com"
                                    style="text-decoration: none; color:  rgb(7, 151, 253);">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
