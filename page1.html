<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link href="page1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div id="header"> 
        <div class="header_dot" style="text-align:start;display: flex;margin-top:10px;gap:5px;">
            <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #c22424;"></i>
            <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #fff04d;"></i>
            <i class="fa-sharp fa-solid fa-circle fa-2xs" style="color: #1fff4b;"></i>
        </div>
        <div>
            <i class="fa-solid fa-magnifying-glass fa-2xs" style="color:#abacad; margin: 11px 0px 0px 265px;position: absolute;"></i>
            <input type="text" placeholder="search or enter" style="margin:02px 0px 10px 150px; border-radius: 5px ; 
            border:none; width:350px;text-align: center;">
            <i class="fa-solid fa-rotate-right fa-2xs " style="color: #c1c1c3;position: absolute; margin: 11px 0px 0px -20px;"></i>
        </div>
        <i class="fa-solid fa-square-plus fa-xs" style="color: #949494;margin:15px 0px 0px 180px"></i>
    </div>
    <div class="background">
        <div class="card">
            <div class="col">
                <img src="./images/card1.jpg">
                <p id="txt1">bring your music along</p>
                <p id="txt2"> try Unlimited</p>
                <p id="price"><strong style="font-size: 25px;letter-spacing: -1px;">$9.99</strong><small
                        style="font-size: 15px;font-weight: bold;word-spacing: -4px;"> / Month</small></p>

            </div>

            <div class="col" style="background-color: white;">
                <p id="heading">Registration Form</p>
                <div class="info">
                    <div class="title">Full Name:</div>
                    <input class="content" type="text" placeholder="ex:lindscy wilson">
                    <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                </div>

                <div class="info">
                    <div class="title">Your Email:</div>
                    <input class="content" type="email">
                </div>
                <div class="info">
                    <div class="title">Password:</div>
                    <input class="content" type="password" >
                    <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                </div>
                <div class="info">
                    <div class="title">Confirm Password:</div>
                    <input class="content" type="password" >
                    <i class="fa-solid fa-arrow-rotate-right fa-rotate-90 fa-xs position-absolute icon" style="color: #c4c6ca;"></i>
                </div>

                <div class="terms">
                    <input class="chkbox" type="checkbox">
                    <p id="condition">By Signing up, you agree to the <a href="https://www.google.com">Play term of Service</a></p>
                </div>

                <button>Register</button>
            </div>
        </div>
    </div>
</body>

</html>
